<template>
    <div 
        class="slds-backdrop slds-backdrop_open" 
        role="presentation"
        if:true={isOpen}
    ></div>

    <section 
        class="slds-modal slds-fade-in-open"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-heading"
        aria-describedby="modal-description"
        if:true={isOpen}
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={handleClose}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">
                    <slot name="header">Modal Header</slot>
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium" id="modal-description">
                <slot></slot>
            </div>

            <footer class="slds-modal__footer">
                <slot name="footer">
                    <button class="slds-button slds-button_neutral" onclick={handleClose}>
                        Cancel
                    </button>
                    <button class="slds-button slds-button_brand" onclick={handleConfirm}>
                        Confirm
                    </button>
                </slot>
            </footer>
        </div>
    </section>
</template>
